version: '3.9'

services:
  mongo:
    image: mongo:6.0
    container_name: locator_mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: always
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

  locator_service:
    build: .
    container_name: locator_healing_service
    restart: always
    ports:
      - "8000:8000"
    environment:
      - LLM_PROVIDER=${LLM_PROVIDER}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - MONGO_URI=mongodb://mongo:27017
    depends_on:
      - mongo
      - ollama

volumes:
  mongo_data:
  ollama_data:
